<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <title> Parcours VTT </title> 

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
    <div class="titre">
        <strong>
            <span class="icone-apres"></span> Carte intéractive des parcours VTT
        </strong>
    </div>

    <div class="tabs-container">
        <div class="tab" id="tabTutoriel">Tutoriel</div>
        <div class="tab" id="tabref">Références</div>
    </div>

    <div id="trackList"></div>

    <div id="profilePanel">
        <div id="profileLegend">
            <h3>Profils d'Altitude</h3>
        </div>
        <div id="profileList">
            <canvas id="altitudeChart" width="600" height="350"></canvas>
        </div>
    </div>

    <div id="mapContainer">
        <div id="map"></div>
    </div>


    <script src="./main.js"></script>

</body>
</html>
